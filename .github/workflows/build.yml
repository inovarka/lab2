name: Test
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Test
        run: make test
        
      - name: Build
        run: make out/example
        
      - name: Checkout
        uses: actions/checkout@v1
